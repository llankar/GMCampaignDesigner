name: Build macOS Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-macos:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          cache: pip
          # Hypoth√®se: Python 3.11 est compatible avec le projet et macOS 14.
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build release
        run: bash scripts/create_release_macos.sh

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: release/*.zip
