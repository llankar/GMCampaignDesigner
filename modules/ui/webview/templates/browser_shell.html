<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Embedded Browser</title>
  <link rel="stylesheet" href="../static/browser_shell.css" />
</head>
<body>
  <header class="toolbar">
    <div class="toolbar__left">
      <span class="toolbar__label">Address</span>
      <input id="address-input" class="toolbar__input" type="text" />
      <button id="go-button" class="toolbar__button" type="button">Go</button>
    </div>
    <div class="toolbar__right">
      <span class="toolbar__helper">Select text in the page window, then click "Import" or press Ctrl+Shift+I.</span>
      <span id="status-message" class="toolbar__status" aria-live="polite"></span>
      <button id="import-button" class="toolbar__button toolbar__button--primary" type="button">
        Import
      </button>
    </div>
  </header>
  <main class="content">
    <div class="content__placeholder" role="status" aria-live="polite">
      Use the address bar to open a page. Selection happens in the browser window.
    </div>
  </main>
  <script src="../static/browser_shell.js"></script>
</body>
</html>
